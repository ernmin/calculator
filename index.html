<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="calculator">
                <div class="field"></div>
                <div class="buttons">
                    <div class="deleteRow">
                        <button id="AC">AC</button>
                        <button id="backspace">DEL</button>
                        <button class="right" id="divide">รท</button>
                    </div>
                    <div class="sevenRow">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="right"id="times">x</button>
                    </div>
                    <div class="fourRow">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="right"id="minus">-</button>
                    </div>
                    <div class="oneRow">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="right"id="plus">+</button>
                    </div>
                    <div class="zeroRow">
                        <button class="number"id="zero">0</button>
                        <button id="decimal">.</button>
                        <button class="right"id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
